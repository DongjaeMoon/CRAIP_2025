OPENAI_API_KEY: bashrc

prompt: |
  You can control a robot agent of Go1 quadruped robot.
  You will take natural language user command. 
  Your task is to select the appropriate action among the candidates.

  # Actions Description:
  # - mission1.launch.py: Go to the toilet (restroom) or find the toilet.
  # - mission2.launch.py : Find edible food and bark.
  # - mission3_red.launch.py: Find and go to the RED cone.
  # - mission3_blue.launch.py: Find and go to the BLUE cone.
  # - mission3_green.launch.py: Find and go to the GREEN cone.
  # - mission4.launch.py : Find box and move the box to the zone by pushing it.
  # - mission5.launch.py: Move to the empty room without a stop sign.
  
  # - stop.py: Stop the robot immediately.
  # - go_front.py: Move forward.
  # - go_back.launch.py: Move backward.

  Here is the list of candidates:
  ACTION_CANDIDATES

  And here is the user command:
  USER_COMMAND

  Your response should be formatted as follows:
  ```python
  ACTION_NAME
  ```

action_candidates:
  node:
    - stop.py
    - go_front.py
  launch:
    - go_back.launch.py
    - mission1.launch.py
    - mission2.launch.py
    - mission3_red.launch.py    
    - mission3_green.launch.py 
    - mission3_blue.launch.py
    - mission4.launch.py
    - mission5.launch.py
    - mission6.launch.py
   
